    <div class="container">
        <div class="header">
            <h2>Cadastro:</h2>
        </div>

        <div class="cadastro">
            <form>
                <div class="form-control">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" class="input-padrao" required placeholder="">
                </div><br>

                <div class="form-control">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">
                </div><br>

                <div class="form-control">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">
                </div><br>

                <div class="form-control">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" class="input-padrao" required placeholder="brunomalvadao@gmail.com">
                </div><br>

                <div class="form-control">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="input-padrao" required placeholder="">
                </div><br>

                <div class="form-control">
                    <label for="repetir">Repetir Senha:</label>
                    <input type="password" id="repetir" class="input-padrao" required placeholder="">
                </div><br>

                <center><a class="btn btn-primary" href="autenticacao.html" role="button">Cadastrar</a></center>


            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
